            left: 50%;

            top: 125%;
            left: 50%;
            margin-left: -60px;

            transform: translateY(0);

        .snackbar.hide {

        .snackbar-content {

            display: flex;
            align-items: center;
            gap: 12px;

        .snackbar-icon {
            font-size: 20px;

            border: none;

            height: 32px;

            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            cursor: not-allowed;

                margin-top: 60px; /* Adjust based on header height */

                max-height: calc(100vh - 150px); /* Adjust for mobile dialog */
            }
        }

            },
            "Texy_norep": {
                "max_tokens": 222.0,
                "temperature": 1.08,
                "top_p": 1.0,
                "top_k": -1.0,
                "min_p": 0.02,
                "repetition_penalty": 1.0,
                "presence_penalty": 0.0
            },
            "Nexus Stable Event": {
                "max_tokens": 222.0,
                "temperature": 0.8,
                "top_p": 0.77,
                "top_k": -1.0,
                "min_p": 0.02,
                "repetition_penalty": 1.0,
                "presence_penalty": 1.0
            }
        };
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const textArea = $('#text-area');
        const generateButton = $('#generate-button');
        const retryButton = $('#retry-button');
        const undoButton = $('#undo-button');
        const cancelButton = $('#cancel-button');
        const saveManualButton = $('#save-manual-button');
        const connectDialog = $('#connect-dialog');
        const settingsDialog = $('#settings-dialog');
        const connectConfirmButton = $('#connect-confirm');
        const settingsSaveButton = $('#settings-save');
        const apiURLInput = $('#api-url');
        const apiKEYInput = $('#api-key');
        const modelSelect = $('#model-select');
        const presetSelect = $('#preset-select');
        const snackbarContainer = $('#snackbar-container');
        const newStoryButton = $('#new-story-button');
        const exportStoryButton = $('#export-story-button');
        const newPresetNameInput = $('#new-preset-name');
        const createPresetButton = $('#create-preset-button');
        const resetPresetsButton = $('#reset-presets-button');

        // Function to normalize decimal values (replace commas with dots)
        const normalizeDecimal = (value) => {
            return value.toString().replace(/,/g, '.');
        };

        const setTheme = (theme) => {
            document.body.classList.toggle('dark-theme', theme === 'dark');
        };

        const disableActions = () => {
            generateButton.disabled = true;
            retryButton.disabled = true;
            undoButton.disabled = true;
        };

        const enableActions = () => {
            generateButton.disabled = false;
            retryButton.disabled = false;
            undoButton.disabled = false;
        };

        const closeDialog = (dialog) => {
            dialog.classList.remove('open');
            setTimeout(() => {
                dialog.style.display = 'none';
                document.body.style.overflow = '';
                $('.container').classList.remove('dialog-open');
                if (dialog.id === 'settings-dialog') {
                    // Update generationParameters directly
                    for (const key in generationParameters) {
                        const inputElement = $(`#${key}`);
                        if (inputElement) {
                            const normalizedValue = normalizeDecimal(inputElement.value);
                            generationParameters[key] = parseFloat(normalizedValue);
                        }
                    }
                    // Save updated generationParameters to local storage
                    localStorage.setItem('generationParameters', JSON.stringify(generationParameters));
                }
            }, 300);
        };

        const updateInputFieldsFromParams = () => {
            console.log("Updating input fields from generationParameters");
            for (const key in generationParameters) {
                const inputElement = $(`#${key}`);
                if (inputElement) {
                    inputElement.value = generationParameters[key];
                }
            }
        };

        const showDialog = (dialog) => {
            dialog.style.display = 'block';
            setTimeout(() => {
                dialog.classList.add('open');
                document.body.style.overflow = 'hidden';
                $('.container').classList.add('dialog-open');
                if (dialog.id === 'settings-dialog') {
                    populatePresetSelect();
                    updateInputFieldsFromParams(); // Update input fields based on current parameters
                }
            }, 10);
        };

        const createSnackbar = (message, type = 'info') => {
            const snackbar = document.createElement('div');
            snackbar.classList.add('snackbar');
            const snackbarContent = document.createElement('div');
            snackbarContent.classList.add('snackbar-content');
            const snackbarIcon = document.createElement('i');
            snackbarIcon.classList.add('fas', 'snackbar-icon');
            const snackbarMessage = document.createElement('span');
            snackbarMessage.classList.add('snackbar-message');
            snackbarMessage.textContent = message;
            const snackbarCloseButton = document.createElement('button');
            snackbarCloseButton.classList.add('snackbar-close');
            snackbarCloseButton.setAttribute('aria-label', 'Close');
            snackbarCloseButton.innerHTML = '<i class="fas fa-times"></i>';
            snackbarCloseButton.addEventListener('click', () => {
                hideSnackbar(snackbar);
            });
            switch (type) {
                case 'error':
                    snackbarIcon.classList.add('fa-exclamation-circle', 'snackbar-icon-error');
                    break;
                case 'success':
                    snackbarIcon.classList.add('fa-check-circle', 'snackbar-icon-success');
                    break;
                case 'warning':
                    snackbarIcon.classList.add('fa-exclamation-triangle', 'snackbar-icon-warning');
                    break;
                default:
                    snackbarIcon.classList.add('fa-info-circle', 'snackbar-icon-info');
                    break;
            }
            snackbarContent.appendChild(snackbarIcon);
            snackbarContent.appendChild(snackbarMessage);
            snackbar.appendChild(snackbarContent);
            snackbar.appendChild(snackbarCloseButton);
            snackbarContainer.appendChild(snackbar);
            setTimeout(() => {
                snackbar.classList.add('show');
            }, 10);
            snackbar.dataset.timeout = setTimeout(() => {
                hideSnackbar(snackbar);
            }, 5000);
            return snackbar;
        };

        const showSnackbar = (message, type = 'info') => {
            const snackbar = createSnackbar(message, type);
            snackbarContainer.appendChild(snackbar);
            setTimeout(() => {
                snackbar.classList.add('show');
                updateSnackbarPositions();
            }, 10);
            snackbar.dataset.timeout = setTimeout(() => {
                hideSnackbar(snackbar);
            }, 5000);
        };

        const hideSnackbar = (snackbar) => {
            clearTimeout(snackbar.dataset.timeout);
            snackbar.classList.remove('show');
            snackbar.classList.add('hide');
            setTimeout(() => {
                snackbar.remove();
                updateSnackbarPositions();
            }, 300);
        };

        const updateSnackbarPositions = () => {
            const snackbars = snackbarContainer.querySelectorAll('.snackbar');
            let topOffset = 20;
            snackbars.forEach((snackbar) => {
                snackbar.style.top = `${topOffset}px`;
                topOffset += snackbar.offsetHeight + 10;
            });
        };

        const groupModelsBySize = (models) => {
            const sizePattern = /(\d+)x(\d+)[bB]|(\d+)[bB]/i;

            const getSize = (modelName) => {
                const match = sizePattern.exec(modelName);
                if (match) {
                    if (match[1] && match[2]) { // multiplied size
                        return parseInt(match[1]) * parseInt(match[2]);
                    } else { // direct size
                        return parseInt(match[3]);
                    }
                } else {
                    return Infinity; // place at the end
                }
            };

            // Sort models based on size and then alphabetically
            return models.sort((a, b) => {
                const sizeA = getSize(a);
                const sizeB = getSize(b);
                if (sizeA === sizeB) {
                    return a.localeCompare(b);
                }
                return sizeA - sizeB;
            });
        };

        const fetchModels = async () => {
            if (!apiUrl) {
                showSnackbar('No URL provided.', 'error');
                return;
            }

            // TODO: make it try without v1 if it fails
            try {
                const response = await fetch(`${apiUrl}/v1/models`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Incorrect API key provided.');
                    } else {
                        const errorText = await response.text();
                        throw new Error(`Failed to connect to the LLM provider: ${response.status} - ${errorText}`);
                    }
                }
                const data = await response.json();
                availableModels = groupModelsBySize(data.data.map(model => model.id));
                populateModelSelect();
                if (availableModels.length > 0) {
                    setSelectedModel(availableModels[0]);
                    modelSelect.addEventListener('change', () => {
                        selectedModel = modelSelect.value;
                    });
                }
                showSnackbar('Connected to LLM provider!', 'success');
            } catch (error) {
                showSnackbar(`Error: ${error.message}`, 'error');
            }
        };

        const populateModelSelect = () => {
            modelSelect.innerHTML = '';
            availableModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        };

        const setSelectedModel = (model) => {
            selectedModel = model;
            modelSelect.value = model;
        };

        const cancelStream = async () => {
            if (currentReader) {
                await currentReader.cancel();
                currentReader = null;
            }
            saveTextAreaContent();
        };

        const sendMessage = async () => {
            if (!apiUrl) {
                showSnackbar('Please connect to a provider first.', 'error');
                return;
            }
            const message = textArea.textContent;
            if (message.trim() === '') return;
            disableActions();
            lastPrompt = message;
            //textArea.textContent = message;
            const params = buildGenerationParameters();
            console.log('Sending message with params:', params);
            console.log('prompt:', message);
            // use v1/completions instead of just completions
            // TODO: make it try without v1 if it fails
            try {
                const response = await fetch(`${apiUrl}/v1/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        prompt: message,
                        stream: true,
                        ...params
                    })
                });
                if (!response.ok) {
                    // Restore original content immediately on error
                    textArea.innerHTML = lastPrompt;
                    if (response.status === 401) {
                        showSnackbar('Incorrect API key provided.', 'error');
                    } else {
                        const errorText = await response.text();
                        showSnackbar(`Error: ${response.status} - ${errorText}`, 'error');
                    }
                    return;
                }
                currentReader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullResponse = '';
                // before start generating, remove any existing highlights
                const existingHighlights = textArea.querySelectorAll('span.highlight');
                existingHighlights.forEach(span => {
                    span.classList.remove('highlight');
                });
                while (true) {
                    const { done, value } = await currentReader.read();
                    if (done) {
                        break;
                    }
                    buffer += decoder.decode(value, { stream: true });
                    let boundary = buffer.indexOf('\n\n');
                    while (boundary !== -1) {
                        const chunk = buffer.substring(0, boundary);
                        buffer = buffer.substring(boundary + 2);
                        if (chunk.startsWith('data: ')) {
                            const data = chunk.substring(6);
                            if (data !== '[DONE]') {
                                const json = JSON.parse(data);
                                if (json.choices[0].text) {
                                    const content = json.choices[0].text;
                                    fullResponse += content;
                                    // Wrap the content in a span with class 'highlight'
                                    const highlightSpan = document.createElement('span');
                                    highlightSpan.className = 'highlight';
                                    highlightSpan.textContent = content;
                                    textArea.appendChild(highlightSpan);
                                }
                            }
                        }
                        boundary = buffer.indexOf('\n\n');
                    }
                    textArea.scrollTop = textArea.scrollHeight;
                }
            lastGeneratedText = fullResponse;
            saveTextAreaContent();
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error:', error);
                    showSnackbar(`Error: ${error.message}`, 'error');
                    textArea.innerHTML = lastPrompt;
                }
            } finally {
                enableActions();
                saveTextAreaContent();
            }
        };

        const retryGeneration = () => {
            // Remove existing highlights
            const existingHighlights = textArea.querySelectorAll('span.highlight');
            existingHighlights.forEach(span => {
                span.classList.remove('highlight');
            });
            textArea.innerHTML = lastPrompt;
            saveTextAreaContent();
            sendMessage();
        };

        const undoGeneration = () => {
            // Remove existing highlights
            const existingHighlights = textArea.querySelectorAll('span.highlight');
            existingHighlights.forEach(span => {
                span.classList.remove('highlight');
            });
            textArea.innerHTML = lastPrompt;
            saveTextAreaContent();
        };

        const buildGenerationParameters = () => {
            const paramsToSend = {};
            for (const [key, value] of Object.entries(generationParameters)) {
                const inputElement = $(`#${key}`);
                if (inputElement) {
                    // Normalize the value before sending
                    const normalizedValue = normalizeDecimal(inputElement.value);
                    paramsToSend[key] = parseFloat(normalizedValue);
                }
            }
            return paramsToSend;
        };

        const importStory = () => {
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        textArea.textContent = e.target.result;
                        saveTextAreaContent();
                        showSnackbar('Story imported successfully', 'success');
                    };
                    reader.readAsText(file);
                }
            });
            fileInput.click();
        };

        const exportStory = () => {
            const filename = `story_export_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            const data = textArea.textContent;
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        const newStory = () => {
            textArea.textContent = '';
            saveTextAreaContent();
            showSnackbar('Cleared all text.');
        };

        const loadPresets = () => {
            const storedPresets = localStorage.getItem('presets');
            return storedPresets ? JSON.parse(storedPresets) : defaultPresets;
        };

        const savePresets = (presets) => {
            localStorage.setItem('presets', JSON.stringify(presets));
        };

        const getPresetNames = () => {
            const presets = loadPresets();
            return Object.keys(presets);
        };

        const getPreset = (presetName) => {
            const presets = loadPresets();
            return presets[presetName] || {};
        };

        const savePreset = (presetName, presetData) => {
            const presets = loadPresets();
            presets[presetName] = presetData;
            savePresets(presets);
        };

        const deletePreset = (presetName) => {
            const presets = loadPresets();
            delete presets[presetName];
            savePresets(presets);
        };

        const resetPresets = () => {
            const presets = loadPresets();
            for (const [name, preset] of Object.entries(defaultPresets)) {
                presets[name] = preset;
            }
            savePresets(presets);
            showSnackbar('Presets reset to default values.', 'success');
        };

        const populatePresetSelect = () => {
            const presetSelect = $('#preset-select');
            presetSelect.innerHTML = '';
            const presets = loadPresets();
            for (const presetName of Object.keys(presets)) {
                const option = document.createElement('option');
                option.value = presetName;
                option.textContent = presetName;
                presetSelect.appendChild(option);
            }
        };

        const applyPreset = (preset) => {
            for (const [key, value] of Object.entries(preset)) {
                const inputElement = $(`#${key}`);
                if (inputElement) {
                    inputElement.value = value;
                }
            }
            generationParameters = preset;
        };

        const exportPresets = () => {
            const presets = loadPresets();
            const filename = `presets_export_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
            const data = JSON.stringify(presets, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        const importPresets = (file) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedPresets = JSON.parse(event.target.result);
                    const currentPresets = loadPresets();
                    for (const [name, preset] of Object.entries(importedPresets)) {
                        currentPresets[name] = preset;
                    }
                    savePresets(currentPresets);
                    showSnackbar('Presets imported successfully.', 'success');
                    populatePresetSelect();
                } catch (error) {
                    showSnackbar('Failed to import presets.', 'error');
                }
            };
            reader.readAsText(file);
        };

        const saveTextAreaContent = () => {
            localStorage.setItem('textAreaContent', textArea.textContent);
        };

        const createNewPreset = () => {
            const presetName = newPresetNameInput.value.trim();
            if (!presetName) {
                showSnackbar('Preset name cannot be empty.', 'error');
                return;
            }
            const params = {};
            for (const key in generationParameters) {
                const inputElement = $(`#${key}`);
                if (inputElement) {
                    // Normalize the value before saving
                    const normalizedValue = normalizeDecimal(inputElement.value);
                    params[key] = parseFloat(normalizedValue);
                }
            }
            savePreset(presetName, params);
            showSnackbar(`Preset "${presetName}" created.`, 'success');
            populatePresetSelect();
            newPresetNameInput.value = '';
        };

        const validateCreatePresetButton = () => {
            const presetName = newPresetNameInput.value.trim();
            let isValid = presetName !== '';
            for (const key in generationParameters) {
                const inputElement = $(`#${key}`);
                if (inputElement) {
                    const value = inputElement.value.trim();
                    if (value === '' || isNaN(value)) {
                        isValid = false;
                        break;
                    }
                }
            }
            createPresetButton.disabled = !isValid;
        };

        document.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('dialog-close')) {
                closeDialog(target.closest('.dialog'));
            } else if (target.closest('#connect-button')) {
                showDialog(connectDialog);
            } else if (target.closest('#settings-button')) {
                showDialog(settingsDialog);
            } else if (target.id === 'connect-confirm') {
                apiUrl = apiURLInput.value;
                apiKey = apiKEYInput.value;
                localStorage.setItem('apiUrl', apiUrl);
                localStorage.setItem('apiKey', apiKey);
                fetchModels();
                closeDialog(connectDialog);
            } else if (target.id === 'settings-save') {
                for (const key in generationParameters) {
                    const inputElement = $(`#${key}`);
                    if (inputElement) {
                        // Normalize the value before saving
                        const normalizedValue = normalizeDecimal(inputElement.value);
                        generationParameters[key] = parseFloat(normalizedValue);
                    }
                }
                localStorage.setItem('generationParameters', JSON.stringify(generationParameters));
                showSnackbar('Settings saved', 'success');
                closeDialog(settingsDialog);
            } else if (target.closest('#import-story-button')) {
                importStory();
            } else if (target.closest('#export-story-button')) {
                exportStory();
            } else if (target.closest('#new-story-button')) {
                const confirmNewStory = confirm("Are you sure you want to create a new story? This will wipe your current one. Consider exporting your story first.");
                if (confirmNewStory) {
                    newStory();
                }
            } else if (target.closest('#cancel-button')) {
                cancelStream();
                enableActions();
            } else if (target.closest('#preset-select')) {
                const presetName = presetSelect.value;
                applyPreset(getPreset(presetName));
            } else if (target.closest('#save-preset-button')) {
                const presetName = presetSelect.value;
                if (presetName) {
                    const params = {};
                    for (const key in generationParameters) {
                        const inputElement = $(`#${key}`);
                        if (inputElement) {
                            // Normalize the value before saving
                            const normalizedValue = normalizeDecimal(inputElement.value);
                            params[key] = parseFloat(normalizedValue);
                        }
                    }
                    savePreset(presetName, params);
                    showSnackbar(`Preset "${presetName}" saved.`, 'success');
                }
            } else if (target.closest('#delete-preset-button')) {
                const presetName = presetSelect.value;
                if (presetName) {
                    deletePreset(presetName);
                    showSnackbar(`Preset "${presetName}" deleted.`, 'success');
                    populatePresetSelect();
                }
            } else if (target.closest('#reset-presets-button')) {
                resetPresets();
            } else if (target.closest('#export-presets-button')) {
                exportPresets();
            } else if (target.closest('#import-presets-button')) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'application/json';
                input.onchange = (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        importPresets(file);
                    }
                };
                input.click();
            } else if (target.closest('#save-manual-button')) {
                saveTextAreaContent();
                showSnackbar('Content saved.', 'success');
            } else if (target.closest('#create-preset-button')) {
                createNewPreset();
            }
        });

        generateButton.addEventListener('click', sendMessage);
        retryButton.addEventListener('click', retryGeneration);
        undoButton.addEventListener('click', undoGeneration);
        cancelButton.addEventListener('click', cancelStream);
        saveManualButton.addEventListener('click', () => {
            saveTextAreaContent();
            showSnackbar('Content saved.', 'success');
        });

        presetSelect.addEventListener('change', (event) => {
            const presetName = event.target.value;
            applyPreset(getPreset(presetName));
        });

        textArea.addEventListener('input', () => {
            localStorage.setItem('textAreaContent', textArea.textContent);
        });

        const parameterInputs = $$('input.parameter-input');
        parameterInputs.forEach(input => {
            input.addEventListener('input', () => {
                // Normalize the value by replacing commas with dots
                const normalizedValue = normalizeDecimal(input.value);
                generationParameters[input.id] = parseFloat(normalizedValue);
                localStorage.setItem('generationParameters', JSON.stringify(generationParameters));
                validateCreatePresetButton();
            });
        });

        newPresetNameInput.addEventListener('input', () => {
            validateCreatePresetButton();
        });

        window.addEventListener('load', () => {
            apiUrl = localStorage.getItem('apiUrl') || '';
            apiKey = localStorage.getItem('apiKey') || '';
            apiURLInput.value = apiUrl;
            apiKEYInput.value = apiKey;
            if (apiUrl) {
                fetchModels();
            }
            const savedContent = localStorage.getItem('textAreaContent');
            if (savedContent) {
                textArea.textContent = savedContent;
            }
            const savedParams = localStorage.getItem('generationParameters');
            if (savedParams) {
                const params = JSON.parse(savedParams);
                for (const [key, value] of Object.entries(params)) {
                    const inputElement = $(`#${key}`);
                    if (inputElement) {
                        inputElement.value = value;
                    }
                }
                generationParameters = params;
            }
            populatePresetSelect();
            validateCreatePresetButton();
        });

        populatePresetSelect();
    </script>
